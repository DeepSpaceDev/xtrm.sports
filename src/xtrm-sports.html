<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/font-roboto/roboto.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="pages/xtrm-home.html">
<link rel="import" href="pages/xtrm-location-info.html">
<link rel="import" href="pages/xtrm-login-confirmation.html">
<link rel="import" href="pages/xtrm-search.html">
<link rel="import" href="xtrm-background-image.html">
<link rel="import" href="xtrm-button.html">
<link rel="import" href="xtrm-login-dialog.html">

<dom-module id="xtrm-sports">
  <template>
    <style>
      :root {
        --primary-color: #FF0F03;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      :host {
        position: relative;
        font-family: 'Roboto', 'Noto', sans-serif;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        color: #212121;
      }

      iron-pages {
        display: flex;
        flex: 1;
      }

      iron-pages > * {
        flex: 1;
        z-index: 1;
      }

      footer {
        display: flex;
        background: rgba(255, 255, 255, 0.5);
        padding: 8px;
        z-index: 1;
      }

      footer > xtrm-button {
        flex: 1 1 auto;
      }

      #login {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        --xtrm-button-color: #fff;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

    <xtrm-background-image src="[[backgroundImage]]"></xtrm-background-image>

    <xtrm-button id="login" on-tap="login">Login</xtrm-button>
    <iron-pages id="pageSelector" attr-for-selected="page" fallback-selection="home" selected="[[data.page]]"
                selected-item="{{pageSelected}}">
      <!-- each items needs a property "visible" which sets the background image -->
      <xtrm-home page="home"></xtrm-home>
      <xtrm-search page="search" route="[[tail]]">Search</xtrm-search>
      <xtrm-location-info page="location" route="[[tail]]"></xtrm-location-info>
      <xtrm-login-confirmation page="confirm" route="[[tail]]"></xtrm-login-confirmation>
    </iron-pages>
    <footer>
      <xtrm-button>Countries</xtrm-button>
      <xtrm-button>Sports</xtrm-button>
      <xtrm-button>Blog</xtrm-button>
      <xtrm-button>Suggestions</xtrm-button>
      <xtrm-button>Imprint</xtrm-button>
    </footer>
    <xtrm-login-dialog id="loginDialog"></xtrm-login-dialog>
  </template>
  <script>
    /// <reference path="polymer.d.ts"/>
    Polymer({
      is: 'xtrm-sports',

      properties: {
        route: Object,
        data: Object,
        tail: Object,
        pageSelected: {
          type: Object,
          observer: '_pageChanged'
        },
        backgroundImage: String
      },

      listeners: {
        'setPage': '_setPage',
        'setBackgroundImage': '_setBackgroundImage'
      },

      login: function () {
        //noinspection JSUnresolvedVariable
        this.$.loginDialog.open();
      },

      /*
       * _setPage(Event e)
       * set the main page to display
       *   e.detail.page: dom to show
       */
      _setPage: function (e) {
        var link = document.createElement('a');
        var href = e.detail.page;
        // Debug if you want to subroute on the page, but already are on a subroute
        if (!isValidURL(href)) {
          href = location.origin + '/' + href;
        }
        console.log(href);
        console.log(isValidURL(href));
        if (!isValidURL(href)) return;
        link.href = href;
        document.body.appendChild(link);
        link.click();
        switch (e.detail.page) {
          case"location":
            break;
        }
      },

      /*
       * setBackgroundImage(Event e)
       * set the background image of the page
       *   e.detail.image: path to background image
       */
      _setBackgroundImage: function (e) {
        //noinspection JSUnusedGlobalSymbols
        this.backgroundImage = e.detail.image;
      },

      _pageChanged: function () {
        //noinspection JSUnresolvedVariable
        var item = this.$.pageSelector.selectedItem;
        console.warn("page changed");
        console.warn(item);
        console.warn(this.pageSelected);
        item.visible();
      }
    });
  </script>
</dom-module>
