<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="xtrm-topo-card">
  <template>
    <style>
      :host {
        display: block;
        background: rgba(255, 255, 255, 0.8);
        width: calc(100% - 16px);
        margin: 8px;
      }
      .container {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      .container:after {
        padding-top: 100%;
        display: block;
        content: '';
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
      }
      .title {
        padding: 8px;
        color: var(--primary-color);
        font-weight: bold;
        text-align: center;
      }
      iron-image {
        flex: 1;
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="container">
      <div class="content">
        <div class="title">Topography</div>
        <iron-image src="../images/topo.jpg" sizing="cover" position="5px"></iron-image>
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'xtrm-topo-card',

        properties: {},

        attached: function () {
        }

      });
    })();
  </script>
</dom-module>
