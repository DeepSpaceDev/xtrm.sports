<dom-module id="xtrm-search">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #searchInput {
        /* TODO: group following styles and styles for search in `xtrm-home` in a CSS variable */
        width: 550px;
        --paper-input-container-color: #fff;
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-input-color: #fff;
        --paper-input-container-label: {
          font-size: 24px;
        };
        --paper-input-container-input: {
          font-size: 24px;
        };
        --paper-input-container-underline-focus: {
          height: 3px;
        };
      }

      paper-spinner-lite {
        --paper-spinner-color: var(--primary-color);
      }

      .results {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        overflow-y: auto;
      }
    </style>
    <app-route
        route="{{route}}"
        pattern="/:search_query"
        data="{{data}}">
    </app-route>
    <paper-input id="searchInput" label="Find it..." no-label-float on-input="search" value="{{searchQuery}}" autofocus>
      <paper-icon-button suffix icon="search" on-tap="search"></paper-icon-button>
    </paper-input>
    <xtrm-loader alt="Loading locations" active="[[loading]]"></xtrm-loader>
    <div class="results">
      <template is="dom-repeat" items="[[results]]">
        <xtrm-search-item data="[[item]]"></xtrm-search-item>
      </template>
    </div>
