<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/font-roboto/roboto.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="images/weather-icons.html">
<link rel="import" href="xtrm-home.html">

<dom-module id="xtrm-location-card">
  <template>
    <style>
      :host {
        position: relative;
        @apply(--shadow-elevation-3dp);
        color: #fff;
        text-align: left;
        cursor: pointer;
      }
      #image {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }
      #overlay {
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 8px;
        background: rgba(0, 0, 0, 0.4);
      }
      #name {
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      iron-icon {
        position: absolute;
        top: 8px;
        left: 8px;
        height: 32px;
        width: 32px;
      }
    </style>
    <div id="image"></div>
    <div id="overlay">
      <span id="name">[[name]]</span>
    </div>
    <iron-icon icon="weather:[[weather]]"></iron-icon>
  </template>
  <script>
    Polymer({
      is: 'xtrm-location-card',

      properties: {
        name: String,
        weather: String,
        sport: String,
        description: String,
        picture: {
          type: String,
          observer: '_pictureChanged'
        }
      },

      _pictureChanged: function(picture) {
        this.$.image.style['background-image'] = `url(${picture})`;
      }
    });
  </script>
</dom-module>
