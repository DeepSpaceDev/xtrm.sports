<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xtrm icons</title>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../../../bower_components/font-roboto/roboto.html">

  <link rel="import" href="../xtrm-icons.html">
  <style>
    .container {
      display: inline-block;
      margin: 24px;
      text-align: center;
    }

    .container .tag {
      color: #616161;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    .container iron-icon.icon {
      width: 80px;
      height: 80px;
      border: solid #b1b1b1 1px;
    }
  </style>
</head>
<body>
<span class="container">
    <iron-icon class="icon" icon="xtrm:climbing_animation"></iron-icon>
    <div class="tag">xtrm:climbing_animation</div>
  </span>
</body>
</html>
