<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="xtrm-topo-card">
  <template>
    <style>
      :host {
        position: relative;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.8);
        width: calc(100% - 16px);
        margin: 8px;
      }
      paper-icon-button {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
      }
      .title {
        padding: 8px;
        color: var(--primary-color);
        height: calc(40px - 16px);
        line-height: calc(40px - 16px);
        font-weight: bold;
        text-align: center;
      }
      iron-image {
        flex: 1;
        width: 100%;
        --iron-image-width: 100%;
      }
    </style>
    <paper-icon-button icon="create" alt="Edit Topography" on-tap="editTopo"></paper-icon-button>
    <div class="title">Topography</div>
    <iron-image src="[[url]]" width="100%" height="auto"></iron-image>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'xtrm-topo-card',

        properties: {
          url: String
        },

        editTopo: function () {
          //TODO: Make a suggestion for the topo
        }

      });
    })();
  </script>
</dom-module>
