<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/font-roboto/roboto.html">

<link rel="import" href="../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="images/weather-icons.html">

<dom-module id="xtrm-location-card">
  <template>
    <style>
      :host {
        position: relative;
        @apply(--shadow-elevation-3dp);
        color: #fff;
        text-align: left;
        cursor: pointer;
        transition: transform ease 0.12s;
      }
      /*TODO: Consider changing width and height using FLIP */
      :host.focused {
        transform: scale(1.07);
      }
      :host:focus {
        outline-color: var(--primary-color);
      }
      #image {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }
      #overlay {
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 8px;
        background: rgba(0, 0, 0, 0.4);
      }
      #name {
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      iron-icon {
        position: absolute;
        top: 8px;
        left: 8px;
        height: 32px;
        width: 32px;
      }
    </style>
    <div id="image"></div>
    <div id="overlay">
      <span id="name">[[name]]</span>
    </div>
    <iron-icon icon="weather:[[weather]]"></iron-icon>
  </template>
  <script>
    Polymer({
      is: 'xtrm-location-card',

      behaviors: [Polymer.IronA11yKeysBehavior],

      hostAttributes: {
        tabindex: '0'
      },

      properties: {
        id: Number,
        name: String,
        weather: String,
        sport: String,
        description: String,
        picture: {
          type: String,
          observer: '_pictureChanged'
        },
        focused: {
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true,
          observer: '_focusedChanged'
        }
      },

      listeners: {
        'focus': '_onFocus',
        'blur': '_onBlur',
        'mouseenter': '_onFocus',
        'mouseleave': '_onBlur',
        'tap': '_changeToLocationPage'
      },

      keyBindings: {
        'enter': '_click',
        'space': '_click'
      },

      _click: function() {
        this.click();
      },

      _changeToLocationPage: function() {
        this.fire('setPage', {page: `location/${this.id}`});
      },

      _pictureChanged: function(picture) {
        this.$.image.style['background-image'] = `url(${picture})`;
      },

      _onFocus: function() {
        this._setFocused(true);
      },

      _onBlur: function() {
        this._setFocused(false);
      },

      _focusedChanged: function(focused) {
        if (focused) {
          this.style['will-change'] = 'transform';
          this.classList.add('focused');
        } else {
          this.classList.remove('focused');
        }
      }
    });
  </script>
</dom-module>
